<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

        <a class="navbar-brand ps-3" href="/">RT필름 불량판독 사이트</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="/">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            메인
                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="layout-static.html">Static Navigation</a>
                                <a class="nav-link" href="layout-sidenav-light.html">Light Sidenav</a>
                            </nav>
                        </div>
                        <a class="nav-link" href="/data_anal">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            데이터 분석
                        </a>
                        <a class="nav-link" href="/detection">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-server"></i></div>
                            용접선 검출
                        </a>
                        <a class="nav-link" href="/anomal">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-microchip"></i></div>
                            Anomal Detection
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">

                    <h1 class="mt-4">용접선 추출</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">용접선 추출을 위해서 먼저 관의 크기를 선택해주세요.</li>
                    </ol>
                    <div class="row">
                        <div class="col-xl-4 col-md-6" id="small_button" onclick="predict('/small')">
                            <div class="card bg-primary text-white mb-4">
                                <div class="card-body">
                                    소형관
                                </div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <div class="small text-white">
                                        클릭
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-6" id="middle_button" onclick="predict('/middle')">
                            <div class="card bg-warning text-white mb-4">
                                <div class="card-body">
                                    중형관
                                </div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <div class="small text-white">
                                        클릭
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-6" id="big_button" onclick="predict('/big')">
                            <div class="card bg-success text-white mb-4">
                                <div class="card-body">
                                    대형관
                                </div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <div class="small text-white">
                                        클릭
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <div class="card-header" style="text-align: center;">
                                    Input
                                </div>
                                <div class="card-body" id="input_body">
                                    <!-- script.js에서 나온 결과물 표시영역 -->
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card mb-4">
                                <div class="card-header" style="text-align: center;">
                                    Predict
                                </div>
                                <div class="card-body" id="result_body">
                                    <!-- script.js에서 나온 결과물 표시영역 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <footer class="py-4 bg-light mt-auto">

    <script src="./static/datatables-simple-demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
